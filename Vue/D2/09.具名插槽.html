<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.son1 {
				width: 250px;
				height: 160px;
				background-color: pink;
                margin-bottom: 15px;
			}
			span {
				background-color: black;
				color: #ffffff;
				display: inline-block;
				width: 100%;
			}
			button {
				float: right;
				margin-right: 15px;
			}
			main {
				padding: 25px;
			}
		</style>
	</head>
	<body>
        <div id="app">
            <son>
				<span slot="header">我曹</span>
				<main slot="main">你确定要删除吗</main>>
            </son>
            <son>
                <span slot="header">快乐</span>
				<main slot="main">这是你的快乐吗</main>>
            </son>
        </div>
		<script src="./../vue.js"></script>
		<script>
			Vue.component("son", {
				template: `
                    <div class="son1">
                        <span><slot name='header'></slot></span>
                        <main><slot name="main"></slot></main>
                        <button>确定</button>
                    </div>
            `,
            
            });
            const vm = new Vue({
                el:'#app'
            })
		</script>
	</body>
</html>
