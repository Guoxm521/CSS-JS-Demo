<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<input type="text"  v-focus:title.aa.bb="msg + 1"/>
		</div>
		<script src="./public/vue.js"></script>
		<script>
			Vue.directive("focus", {
				inserted(el, binding) {
					console.log("el", el);
					console.log(binding);
				},
			});
			var vm = new Vue({
				el: "#app",
				data: {
					msg: "hello vue",
				},
			});
		</script>
	</body>
</html>
