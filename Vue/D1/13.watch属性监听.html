<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg"><span>{{tips}}</span>
        <p>{{msg}}----{{name}}</p>
    </div>
    <script src="./public/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'',
                name:'zhangsan',
                tips:''
            },
            watch: {
                msg:function(val){
                    if(val.length >=3 && val.length<=6) {
                        this.tips ='校验通过'
                    }else {
                        this.tips = '校验不通过'
                    }
                }
            },
        })
    </script>
</body>
</html>
