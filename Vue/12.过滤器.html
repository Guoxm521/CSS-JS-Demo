<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{msg|myfilter}}</h2>
    </div>
    <script src="./public/vue.js"></script>
    <script>
        Vue.filter('myfilter', function(input) {
            return input.toUpperCase()
        })
        const app = new Vue({
            el:'#app',
            data:{
                msg:'hello world'
            },
            
        })
    </script>
</body>
</html>
